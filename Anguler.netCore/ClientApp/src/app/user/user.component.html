<div class="container">

  <form [formGroup]="userForm" (ngSubmit)="this[EventValue]()">

    <h3>Users Table CRUD Operation</h3>
    <div class="row">
      
      <table class="table">
        <tr>
          <td>Name</td>
          <td>
            <input type="hidden" formControlName="ID">
            <input type="text" formControlName="Name">
            <div *ngIf="submitted && userForm.controls.Name.errors" class="text-danger">
              <div *ngIf="EmpForm.controls.userName.errors.required">Name is required</div>
            </div>
          </td>
        </tr>


        <!--  <tr>
      <td>Active User</td>
      <td>
        <input type="radio" formControlName="isActive" checked>


      </td>
    </tr>-->
        <tr>

          <td colspan="2">
            <button type="submit" class="btn btn-primary">{{EventValue}}</button>
          </td>
        </tr>

      </table>
    </div>

    <div class="row">
      <table class="table table-striped">
        <tr>

          <td>Name</td>

          <td>Active User</td>
          <td>Edit</td>

          <td>delete</td>
        </tr>

        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.isActive}}</td>

          
          <td><a (click)="EditData(user)" class="btn btn-warning">Edit</a></td>
          <td><a (click)="deleteData(user.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </table>
    </div>
  </form>

</div>
